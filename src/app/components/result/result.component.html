<div class="main">
  <!-- title -->
  <div class="custom-text text-lg align-center" style="margin-bottom: 35px">
    Result :<span *ngFor="let item of selectedSymptoms"> {{item}} , </span>
  </div>
  <div class="custom-text text-md align-center">
    Medication
  </div>
  <!-- Medication options div -->
  <div class="medication-main flex-container">
    <div class="box-main verticle-align" *ngFor="let med of medicine">
      <div class="custom-text box-text" (click)="openQuestionModal(med)">
        {{med.name}}
      </div>
    </div>
  </div>
</div>

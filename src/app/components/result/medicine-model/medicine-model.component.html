<div class="main">
    <!-- Title -->
    <div class="custom-text title align-center">
        <div>
            <span aria-hidden="true" class="cross-icon" (click)="modalRef.hide()">&times;</span>
            {{medicine.name}}
        </div>
    </div>
    <!-- Information -->
    <div class="details custom-text text-md">
        <div class="dir-row">
            <div class="box">
                <img class="image-style" src={{medicine.image}} />
            </div>
            <div class="info">
                <div>
                    <p>Type :{{medicine.Type}}</p>
                    <p>Dosage : {{medicine.Dosage}}</p>
                    <p>Key Ingredients :{{medicine.KeyIngredients}}</p>
                </div>
            </div>
        </div>
        <div class="buy">
            <p>More Info: {{medicine.MoreInfo}}</p>
            <p>Where to buy : {{medicine.WheretoBuy}}</p>
        </div>
    </div>
    <!-- Done button -->
    <div class="custom-text align-center done" (click)="modalRef.hide()">
        Done
    </div>
</div>
